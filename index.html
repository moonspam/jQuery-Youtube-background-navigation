<title>YouTube background navigation</title>
<meta name="description" content="jQuery plugin that lets you create background videos using youtube api and control navigation.">
<meta name="keywords" content="jQuery, Youtube, background, navigation, html, css">
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/ytbgnav.css">
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

<body>

<div class="top_box">
	<div class="title">AOA</div>
	<div class="btn_pop"></div>

</div>

<!-- popup -->
<div class="pop_yt" style="display:none">
	<div class="close"></div>
	<iframe width="960" height="540" src="" frameborder="0" allowfullscreen></iframe>
</div>
<div class="pop_overlay" ></div>
